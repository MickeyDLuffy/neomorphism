    <body>
        <section>
            <div class="neo-card">
                <div class="neo-card__main">
                    <div class="neo-card__body">
                        <div class="neo-card__body--icon credit-card"><i class="fas fa-credit-card"></i></div>
                        <div class="neo-card__body--name">credit card</div>
                    </div>
                    <div class="neo-card__body">
                        <div class="neo-card__body--icon gift-card"><i class="fas fa-gift"></i></div>
                        <div class="neo-card__body--name">gift card</div>
                    </div>
                    <div class="neo-card__body">
                        <div class="neo-card__body--icon shopping-cart"><i class="fas fa-shopping-cart"></i></div>
                        <div class="neo-card__body--name">orders</div>
                    </div>
                </div>
                <div class="neo-card__sub">
                    <div class="neo-car__sub--text">
                       <span> You can add any text of your choice here. </span><br>
                       <span> Check this out. </span>
                        <a href="#">Enable notifications</a>
                    </div>
                </div>
                <div class="neo-card__footer">
                    <button class="btn neo-card__footer--button">Continue</button>
                    <button class="btn neo-card__footer--button">Cancel</button>
                </div>
            </div>
        </section>
